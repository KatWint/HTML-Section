<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <form>
        <h1>Registration Form</h1>
        </div>
        <div>
            <label>First Name</label>
                <input type="text" name="name" placeholder="First Name">
                
        </div>
        <div>
            <label>Last Name</label>
                <input type="text" name="name" placeholder="Last Name">
        </div>
        <div>
            <label">Email Address</label>
                <input type="text" name="email">
        </div>
        <div>
            <label>Password</label>
                <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password</label>
                <input type="password" name="password">
        </div>
        <div>
            <label>Birthday</label>
                <input type="date" name="dob">
        </div>
        <div>
            <label>Gender Identity</label>
                <div> <input type="radio" name="Male" id="Male">Male
                    <input type="radio" name="Female" id="Female">Female
                    <input type="radio" name="Non-Binary" id="Non-binary">Non-Binary
                    <input type="radio" name="I prefer not to answer" id="I prefer not to answer">I prefer not to answer</div>
               
        </div>
        <div><textarea name="A short description about myself:" id="A short description about myself:" cols="30"
                rows="10"></textarea></div>
        <div>
            <label>Favorite Language</label>
                <select name="language">
                    <option>Javascript</option>Javascript
                    <option>Pythong</option>Python
                    <option>Ruby</option>Ruby
                </select>
        </div>
        <div><input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes I Would like to receive periodic email updates</label></div>
        <div><input type="submit" value="Create Account"></div>
        <p>Indicates a required field</p>
    </form>
</body>

</html>
